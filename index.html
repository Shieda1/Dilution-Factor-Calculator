<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dilution Factor Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="totaltostockRadio" name="variables" checked>
  <label for="totaltostockRadio">Total to stock</label>

  <input type="radio" id="dilutanttostockRadio" name="variables">
  <label for="dilutanttostockRadio">Dilutant to stock</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Initial volume</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Final volume</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
